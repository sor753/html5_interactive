<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Button Effect Sample</title>
	<link rel="stylesheet" href="css/style.css">
	<script> var createjs = window; </script>
	<script src="http://code.createjs.com/preloadjs-0.3.0.min.js"></script>
	<script src="http://code.createjs.com/soundjs-0.4.0.min.js"></script>
	<script>
		function init() {
			var manifest = [
				{id:"over", src:"sounds/btn_over.mp3|sounds/btn_over.ogg"},
				{id:"up", src:"sounds/btn_click.mp3|sounds/btn_click.ogg"}
			];

			var preload = new LoadQueue(false);
			preload.installPlugin(Sound);
			preload.loadManifest(manifest);
		}

		function handleMouseOver() {
			Sound.play("over", Sound.INTERRUPT_ANY);
		}

		function handleMouseUp() {
			Sound.play("up", Sound.INTERRUPT_ANY);
		}
	</script>
</head>

<body onload="init();">
	<div>
		<ul>
			<li><a class="button" onmouseover="handleMouseOver()" onmouseup="handleMouseUp()"><span>My Button</span></a>
			</li>
		</ul>
	</div>
</body>
</html>
