<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 Sample</title>
	<style>
		#box {
			width: 100px;
			height: 100px;
			background: #f00;
			animation: myAnimation 5s infinite;
			-webkit-animation: myAnimation 5s infinite;
		}

		@keyframes myAnimation {
			0%   { width: 100px; }
			25%   { width: 500px; }
			50%   { width: 200px; }
			75%   { width: 500px; }
			100% { width: 100px; }
		}

		@-webkit-keyframes myAnimation {
			0%   { width: 100px; }
			25%   { width: 500px; }
			50%   { width: 200px; }
			75%   { width: 500px; }
			100% { width: 100px; }
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
