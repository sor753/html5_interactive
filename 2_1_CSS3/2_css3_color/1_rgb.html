<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 Sample</title>
	<style>

		#box1, #box2, #box3, #box4 {
			width: 200px;
			height: 100px;
		}

		#box1 { background: rgb(255, 0, 0); }
		#box2 { background: rgba(255, 0, 0, 1.0); }
		#box3 { background: rgba(255, 0, 0, 0.5); }
		#box4 { background: rgba(255, 0, 0, 0.1); }

	</style>
</head>
<body>
	<div id="box1">赤</div>
	<div id="box2">赤(透明度1)</div>
	<div id="box3">赤(透明度0.5)</div>
	<div id="box4">赤(透明度0.1)</div>
</body>
</html>
