<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Button Effect Sample</title>
	<style>

		li {
			list-style: none;
			margin-bottom: 1px;
		}

		a.button, a.button:visited {
			background: #222 url(imgs/overlay.png) repeat-x;
			padding: 5px 10px 6px;
			color: #fff;
			text-decoration: none;
			cursor: pointer;
			width: 200px;
			height: 20px;
			text-align: center;
			font-size: 13px;
			font-weight: bold;
			line-height: 20px;
			text-shadow: 0 -1px 1px rgba(0, 0, 0, 1);
		}

		a.button span {
			position: relative;
			left: 0px;
			transition: left 0.2s ease-out;
			-webkit-transition: left 0.2s ease-out;
		}

		a.button:hover span {
			left: 13px;
			transition: left 0.2s ease-out;
			-webkit-transition: left 0.2s ease-out;
		}

		a.button:hover {
			background-color: #333;
			transition: background-color 0.3s;
			-webkit-transition: background-color 0.3s;
		}

		a.button:active {
			background-color: #000;
			transition: background-color 0.3s;
			-webkit-transition: background-color 0.3s;
		}
	</style>
</head>

<body>
	<ul>
		<li><a class="button"><span>My Button</span></a></li>
		<li><a class="button"><span>My Button</span></a></li>
		<li><a class="button"><span>My Button</span></a></li>
		<li><a class="button"><span>My Button</span></a></li>
		<li><a class="button"><span>My Button</span></a></li>
		<li><a class="button"><span>My Button</span></a></li>
	</ul>
</body>
</html>
