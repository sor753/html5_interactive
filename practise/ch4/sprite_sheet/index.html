<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>let createjs = window;</script>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="../easeljs/filters/BoxBlurFilter.js"></script>
  <script>
    'use strict';

    let init = () => {
      let canvas = document.getElementById("myCanvas");
      let stage = new Stage(canvas);

      let sprites = new SpriteSheet({
        images: ["imgs/ikman.png"],
        frames: { width: 244, height: 446, count: 40 }
      });

      let animation = new Sprite(sprites);
      // let animation = new BitmapAnimation(sprites);
      animation.paused = false;
      stage.addChild(animation);

      Ticker.timingMode = Ticker.RAF;
      Ticker.addEventListener("tick", stage);
    }
  </script>
</head>

<body onload="init();">
  <canvas id="myCanvas" width="980" height="580"></canvas>
</body>

</html>
