<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Three.js Sample</title>
	<script src="js/three.min.js"></script>
	<script>
		var STAGE_W = 640;
		var STAGE_H = 480;

		// 3D空間を作成
		var scene = new THREE.Scene();

		// カメラを作成
		var camera = new THREE.PerspectiveCamera(40, STAGE_W / STAGE_H, 1, 2000);
		camera.position.z = -1000;
		camera.lookAt(new THREE.Vector3(0, 0, 0));

		// レンダラーを作成
		var renderer = new THREE.CanvasRenderer();
		renderer.setSize(STAGE_W, STAGE_H);

		// マテリアルを作成
		var material = new THREE.MeshBasicMaterial({color:0xFF0000, wireframe:true});
		// ジオメトリを作成
		var geometry = new THREE.CubeGeometry(300, 300, 300, 7, 7, 7);
		// メッシュを作成
		var mesh = new THREE.Mesh(geometry, material);
		scene.add(mesh); // 3D空間にメッシュ追加


		window.onload = function () {
			// エレメントを追加
			document.getElementById('container').appendChild(renderer.domElement);

			setInterval(function () {
				mesh.rotation.x += Math.PI / 180; // プロパティを更新
				mesh.rotation.y += Math.PI / 180;
				renderer.render(scene, camera); // レンダリング
			}, 1000 / 60)
		}

	</script>
</head>
<body>
	<div id="container"></div>
</body>
</html>
