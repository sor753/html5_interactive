<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS Sample</title>
	<script>
		function init(){
			var myDiv = document.getElementById("container");
			myDiv.innerHTML = "Hello World"; // テキストを挿入
			myDiv.style.color = "#FF0000"; // テキストカラーを変更
		}
	</script>
</head>
<body onload="init()">
	<div id="container"></div>
</body>
</html>
