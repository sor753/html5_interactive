<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>CSS3 Transitions Sample</title>
	<style>
		body {
			background: #000;
		}

		#transitionView {
			width: 600px;
			height: 400px;
			margin: 100px auto 0;
			overflow: hidden;
			position: relative;
		}

		#effect {
			position: absolute;
			left: 0px;
			transition: left 0.6s ease-in-out;
			-webkit-transition: left 0.6s ease-in-out;
		}

		#effect.apply {
			left: -600px;
			transition: left 0.6s ease-in-out;
			-webkit-transition: left 0.6s ease-in-out;
		}

		.slideA {
			position: absolute;
			left: 0;
		}

		.slideB {
			position: absolute;
			left: 600px;
		}

		.button, .button:visited {
			background: #2981e4 repeat-x;
			display: inline-block;
			padding: 5px 10px 6px;
			margin-top: 10px;
			color: #fff;
			cursor: pointer;
			border-radius: 10px;
			-webkit-border-radius: 10px;
		}
		.footer {
			text-align: center;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#buttonA").click(function () {
				$("#effect").removeClass("apply");
			});
			$("#buttonB").click(function () {
				$("#effect").addClass("apply");
			});
		});
	</script>
</head>
<body>
	<div id="transitionView">
		<div id="effect">
			<div class="slideA"><img src="imgs/pictureA.jpg"/></div>
			<div class="slideB"><img src="imgs/pictureB.jpg"/></div>
		</div>
	</div>
	<div class="footer">
		<div class="button" id="buttonA">Show SlideA</div>
		<div class="button" id="buttonB">Show SlideB</div>
	</div>
</body>
</html>
