<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery Sample</title>
	<style>
		#container {
			width: 100px;
			height: 100px;
			background: #f00;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script>
		$(document).ready(function () {
			$("#container")
					.animate({width:200, height:200}, 2000, "easeInOutExpo")
					.queue(function () {
						alert("アニメーション完了")
					});

			// アニメーションが完了する前に停止させる
			setTimeout(function () {
				$("#container")
						.clearQueue()
						.stop();
			}, 1000);

		});
	</script>
</head>
<body>
	<div id="container"></div>
</body>
</html>
