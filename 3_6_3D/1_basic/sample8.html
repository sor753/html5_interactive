<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Three.js Sample</title>
	<script src="js/three.min.js"></script>
	<script>
		var STAGE_W = 640;
		var STAGE_H = 480;

		// 3D空間を作成
		var scene = new THREE.Scene();

		// カメラを作成
		var camera = new THREE.PerspectiveCamera(40, STAGE_W / STAGE_H, 1, 10000);
		camera.position.x = 1000;
		camera.position.y = 500;
		camera.position.z = -500;
		camera.lookAt(new THREE.Vector3(0, 0, 0));

		// レンダラーを作成
		var renderer = new THREE.CanvasRenderer();
		renderer.setSize(STAGE_W, STAGE_H);

		// メッシュを作成
		var material = new THREE.MeshBasicMaterial({color:0xFF0000, wireframe:true});
		var geometry = new THREE.SphereGeometry(100, 12, 10);
		var sphere1 = new THREE.Mesh(geometry, material);
		var sphere2 = new THREE.Mesh(geometry, material);
		sphere1.position.x = -200;
		sphere2.position.x = 200;
		scene.add(sphere1);
		scene.add(sphere2);

		var plane = new THREE.Mesh(
				new THREE.PlaneGeometry(1000, 1000, 10, 10),
				new THREE.MeshBasicMaterial({color:0x888888, wireframe:true, wireframeLinewidth:0.5}));
		plane.rotation.x = -Math.PI / 2;
		scene.add(plane);

		window.onload = function () {
			// エレメントを追加
			document.getElementById('container').appendChild(renderer.domElement);
			renderer.render(scene, camera); // レンダリング
		}

	</script>
</head>
<body>
	<div id="container"></div>
</body>
</html>
