<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.addEventListener('load', () => {
      init();
    });

    let cnt = 0;
    let element;

    let tick = () => {
      cnt++;
      element.style.left = cnt + "px";

      requestAnimationFrame(tick);
    }

    let init = () => {
      element = document.getElementById("myDiv");
      console.log(element);
      requestAnimationFrame(tick);
    }


  </script>
</head>

<body onload="init()">
  <div id="myDiv" style="position: absolute;background: black;width: 100px;height: 100px;"></div>
</body>

</html>
