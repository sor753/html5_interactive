<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>EaselJS Sample</title>
    <script>var createjs = window;</script> <!-- 名前空間をグローバルに変更 -->
	<script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
	<script src="easeljs/filters/ColorFilter.js"></script>
	<script>
		var img;
		function init() {
			img = new Image();
			img.onload = handleImageLoad;
			img.src = "imgs/sample.jpg";
		}

		function handleImageLoad() {
			// Stageの作成
			var canvas = document.getElementById("myCanvas");
			var stage = new Stage(canvas);

			// カラーフィルター
			var colorFilter = new ColorFilter(0, 0, 1, 1); //赤、緑、青、アルファ

			var bmp = new Bitmap(img);
			bmp.filters = [colorFilter]; // フィルターの適用
			// 画像をキャッシュさせる(ColorFilterでは余白は発生しない)
			bmp.cache(0, 0, img.width, img.height);
			stage.addChild(bmp); // ステージに追加
			bmp.x = bmp.y = 100;

			stage.update();
		}
	</script>
</head>
<body onload="init();">
	<canvas id="myCanvas" width="980" height="580"></canvas>
</body>
</html>
