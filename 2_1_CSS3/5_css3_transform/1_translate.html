<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 Sample</title>
	<style>
		body {
			padding: 100px;
		}
		#orijinal {
			position: absolute;
			background: #f99;
			width: 200px;
			height: 200px;
		}
		#container {
			background: #f00;
			width: 200px;
			height: 200px;
			/* Translate div */
			transform: translate(100px, 100px);
			-ms-transform: translate(100px, 100px); /* IE 9 */
			-webkit-transform: translate(100px, 100px); /* Safari and Chrome */
		}
	</style>
</head>
<body>
	<div id="orijinal"></div>
	<div id="container"></div>
</body>
</html>
