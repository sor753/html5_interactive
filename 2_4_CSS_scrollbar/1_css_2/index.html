<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>ScrollBar Sample</title>
	<style>
		#container::-webkit-scrollbar {
			width: 16px;
			background: #DDD;
			border-radius: 8px;
		}

		#container::-webkit-scrollbar-thumb {
			background: #333;
			border-radius: 8px;
		}

		#container {
			width: 740px;
			height: 400px;
			overflow-y: scroll;
			overflow-x: hidden;
		}
	</style>
</head>

<body>
	<div id="container">
		<img src="imgs/thumbnails.jpg">
	</div>
</body>
</html>
