<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Canvas Sample</title>
	<script>
		function init() {
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");

			// Canvasの処理を実装
			context.fillRect(0, 50, 200, 200); // 塗りつぶしの矩形を描く
			context.strokeRect(250, 50, 200, 200); // 線だけの矩形を描く
		}
	</script>
</head>
<body onload="init()">
	<canvas id="myCanvas" width="800" height="400"></canvas>
</body>
</html>
