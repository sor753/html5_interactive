<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 Sample</title>
	<style>
		#container {
			width:100px;
			height:100px;
			background: #f00;
			transition: width ease 1s;
			-webkit-transition: width ease 1s;
		}

		#container:hover {
			width:600px;
			background: #f00;
			transition: width ease 1s;
			-webkit-transition: width ease 1s;
		}
	</style>
</head>
<body>
	<div id="container"></div>
</body>
</html>
