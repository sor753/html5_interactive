<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 Sample</title>
	<style>
		body { background: #888;}
		#box1 { background-color: hsla(0, 100%, 50%, 1); }
		#box2 { background-color: hsla(90, 100%, 50%, 1); }
		#box3 { background-color: hsla(180, 100%, 50%, 1); }
		#box4 { background-color: hsla(270, 100%, 50%, 1); }

		#box5 { background-color: hsla(0, 100%, 50%, 1); }
		#box6 { background-color: hsla(0, 60%, 50%, 1); }
		#box7 { background-color: hsla(0, 30%, 50%, 1); }
		#box8 { background-color: hsla(0, 0%, 50%, 1); }

		#box9 { background-color: hsla(0, 100%, 100%, 1); }
		#box10 { background-color: hsla(0, 100%, 60%, 1); }
		#box11 { background-color: hsla(0, 100%, 30%, 1); }
		#box12 { background-color: hsla(0, 100%, 0%, 1); }

		#box13 { background-color: hsla(0, 100%, 50%, 1); }
		#box14 { background-color: hsla(0, 100%, 50%, 0.6); }
		#box15 { background-color: hsla(0, 100%, 50%, 0.3); }
		#box16 { background-color: hsla(0, 100%, 50%, 0); }
	</style>
</head>
<body>
	<h1>色相の変化</h1>
	<div id="box1">色相0度</div>
	<div id="box2">色相90度</div>
	<div id="box3">色相180度</div>
	<div id="box4">色相270度</div>
	<h1>彩度の変化</h1>
	<div id="box5">彩度100%</div>
	<div id="box6">彩度60%</div>
	<div id="box7">彩度30%</div>
	<div id="box8">彩度0%</div>
	<h1>明度の変化</h1>
	<div id="box9">明度100%</div>
	<div id="box10">明度60%</div>
	<div id="box11">明度30%</div>
	<div id="box12">明度0%</div>
	<h1>透明度の変化</h1>
	<div id="box13">透明度100%</div>
	<div id="box14">透明度60%</div>
	<div id="box15">透明度30%</div>
	<div id="box16">透明度0%</div>
</body>
</html>
